<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header ::header">
<title>Admin Page</title>
</head>

<body>
	<div class="wrapper">
		<!--Navbar  -->
		<div th:replace="fragments/navbar ::navbar"></div>

		<!--Main Sidebar  -->
		<div th:replace="fragments/sidebar ::sidebar"></div>

		<!--Main Body  -->
		<div class="content-wrapper">
			<section class="content-header">
				<h1>All Users</h1>
			</section>
			<section class="content">
				<table class="table table-bordered table-hover">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.firstName} + ${user.lastName}"></td>
						<td th:text="${user.email}"></td>
						<!-- <td th:text="${user.userProfile.gender}"></td> -->
						<td><a th:href="@{'/admin/update/'+${user.id}}"
							class="btn btn-primary a-btn-slide-text"> <span
								class="glyphicon glyphicon-edit" aria-hidden="true"></span> <span><strong>Edit</strong></span></a>
							<a href="#" class="btn btn-primary a-btn-slide-text"> <span
								class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span><strong>Delete</strong></span>
						</a></td>
					</tr>
				</table>
			</section>
		</div>
		<div th:replace="fragments/footer ::footer"></div>
	</div>
</body>
</html>
