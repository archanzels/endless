<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/header ::header">
</head>
<body>
	<aside class="main-sidebar" th:fragment="sidebar">
		<section class="sidebar">
			<!-- Sidebar user panel -->
			<div class="user-panel">
				<div class="pull-left image">
					<img th:src="@{/img/logo.png}" class="img-circle" alt="User Image"
						style="">
				</div>
				<div class="pull-left info">
					<p th:utext="${userName}"></p>
					<p th:utext="${userEmail}"></p>
				</div>
			</div>
			<!-- /.search form -->
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu" data-widget="tree">
				<li class="header">MAIN NAVIGATION</li>

				<!--All Users  -->

				<li sec:authorize="hasAuthority('ADMIN')"><a
					th:href="@{/admin/all}"><i class="fas fa-users"></i> <span>Users</span>
						<span class="pull-right-container"> <small
							class="label pull-right bg-green">new</small>
					</span> </a></li>

				<!--All Messages  -->

				<li sec:authorize="hasAuthority('ADMIN')"><a
					th:href="@{/message/all}"><i class="fas fa-users"></i> <span>Messages</span>
						<span class="pull-right-container"> <small
							class="label pull-right bg-green">new</small>
					</span> </a></li>

				<!--Search  -->
				<li><a th:href="@{/search/form}"><i class="fa fa-search"></i>
						<span>Search</span> <span class="pull-right-container"> <small
							class="label pull-right bg-red"></small>
					</span> </a></li>
				<!--All Requests  -->
				<li><a th:href="@{/request/all}"><i
						class="fas fa-align-justify"></i> <span>Requests</span><span
						class="pull-right-container"> <small
							class="label pull-right bg-green">new</small>
					</span> </a></li>
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>

	<!--JS  -->
	<script th:src="@{/webjars/AdminLTE/2.4.3/dist/js/adminlte.min.js}"></script>

</body>
</html>
